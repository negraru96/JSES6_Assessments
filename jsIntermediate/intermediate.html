<!DOCTYPE html>

<body>
<script>

//Part 1
function starString(num){
  let string = '';
  for ( var i = 0; i < num; i++ ) {
    string += '*';
  }
  return string;
}

//Part 2 // 3
function drawStars(arr){
  for (var val in arr ) {
    if (typeof arr[val] === 'string') {
      console.log(arr[val][0].toLowerCase().repeat(arr[val].length));
      continue;
    }
    console.log('*'.repeat(arr[val]));
  }
}
drawStars(['string', 1, 5, 6]);

</script>
