<!DOCTYPE html>

<body>

<script>

function magic_multiply(x, y) {
  if(typeof y === 'string') {
    console.log('Cannot mult by string');
    return;
  }
  if(typeof x === 'object') {
    for (const num in x) {
      x[num] = x[num] * y;
    }
  }
  return x * y;
}

const test = magic_multiply([1, 2, 3], 2);
console.log(test);

</script>
