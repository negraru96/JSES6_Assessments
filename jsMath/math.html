function is_even(num){
  if (num % 2 === 0){
    return true;
  } else {
    return false;
  }
}

//Math 3
function how_many_even(arr){
  for( var i = 0; i < arr.length; i++ ){
    if (i % 2 === 0){
      return i;
    }
  }
}
